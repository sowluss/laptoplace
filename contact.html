<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>LAPTOPLACE | Contact Us</title>
</head>

<body>

    <!-- BRAND BAR -->

    <div class="brand-bar">
        <div id="logo">
            <img src="img/logo_lp.png">
        </div>

        <div id="account">
            <a href="account.html">
                <h5>Account</h5>
            </a>
        </div>
        <div id="cart">
            <a href="">
                <i class="fas fa-cart-plus"></i>
            </a>
        </div>
    </div>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <i class="fa fa-navicon"></i>
            </span>
        </button>


        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Shop
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container page-title">
        <h4>Contact Us</h4>
    </div>

    <div class="container">
        <div class="form-area">
            <form role="form">
                <br style="clear:both">
                <div class="form-group">
                    <input type="text" class="form-control contact-field" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control contact-field" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control contact-field" id="mobile" name="mobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control contact-field" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control contact-field" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                </div>
                
                <button type="button" id="submit" name="submit" class="btn btn-dark">Send</button>
            
            </form>
        </div>
    </div>


    <!-- FOOTER AREA -->





    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>

</html>
